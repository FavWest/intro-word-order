<!DOCTYPE html>
<html lang="en-us">
<head>

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Word Order</title>
</head>
<body>
  <div class="container">

</div>
</div>
